[default]
AWS_REGION=us-east-1
CF_PROJECT=sample
Project=sample

[DEV]

AWS_PROFILE=aws-devops
PRIVATE_BUCKET=private.dev.devops.sncr

PrivateBucketName=private.dev.sample.sncr
PublicBucketName=archive.dev.sample.sncr
Domain=sample.dev.cloud.synchronoss.net
Environment=dev
KeyPair=sample-devops
VpcCidr=10.250.8.0/22

ChefEnv=sample-dev
ChefOrg=sample-dev
ChefServerURL=https://chef.${Domain}
ChefProxyURL=none

# If the environment uses a chef proxy, specify it instead of none, e.g,
# ChefProxyURL=http://chef-proxy.${Domain}:3128

# AMIs
AMI_USE1_RHEL65_64=ami-b06a98d8
InstanceAMI=$AMI_USE1_RHEL65_64


RUN_IAM_ROLES_STACK=false
IAM_ROLES_STACK_NAME=SAMPLE-IAM-ROLES
IAM_ROLES_CF_TEMPLATE=iam-roles.cft
AppInstanceProfile=SAMPLE-IAM-ROLES::AppInstanceProfile
BastionRole=SAMPLE-IAM-ROLES::BastionRole
BastionRoleProfile=SAMPLE-IAM-ROLES::BastionRoleProfile
NatRole=SAMPLE-IAM-ROLES::NatRole
NatRoleProfile=SAMPLE-IAM-ROLES::NatRoleProfile

RUN_S3_BUCKETS_STACK=false
S3_BUCKETS_STACK_NAME=SAMPLE-S3
S3_BUCKETS_CF_TEMPLATE=s3-buckets.cft
S3_BUCKETS_CF_PARAM_AppRole=SAMPLE-IAM-ROLES::AppRole

RUN_CLOUDWATCH_STACK=false
CLOUDWATCH_STACK_NAME=SAMPLE-CW
CLOUDWATCH_CF_TEMPLATE=cloudwatch.cft
OperatorEmail=some.address@synchronoss.com
DbaEmail=some.address@synchronoss.com
OpsAlertsTopic=SAMPLE-CW::OpsAlertsTopic

RUN_ROUTE53_STACK=false
ROUTE53_STACK_NAME=SAMPLE-ROUTE53
ROUTE53_CF_TEMPLATE=network-route53.cft

# remember to add the delagation sets of this zone to the mas

RUN_VPC_STACK=false
VPC_STACK_NAME=SAMPLE-VPC
VPC_CF_TEMPLATE=network-vpc.cft

VpcId=SAMPLE-VPC::VpcId
InternetGW=SAMPLE-VPC::IGW

# uncomment and use correct values if a VPC peer (e.g., IVPC) is needed
#
# VpcPeerID=pcx-f6b0439f
# VpcPeerCIDR=10.236.100.0/23

RUN_ROUTING_STACK=false
ROUTING_STACK_NAME=SAMPLE-ROUTING
ROUTING_CF_TEMPLATE=network-routing.cft

PublicRT=SAMPLE-ROUTING::PublicRT
PrivateAz1RT=SAMPLE-ROUTING::PrivateAz1RT
PrivateAz2RT=SAMPLE-ROUTING::PrivateAz2RT

RUN_NETWORK_ACLS_STACK=false
NETWORK_ACLS_STACK_NAME=SAMPLE-ACLS
NETWORK_ACLS_CF_TEMPLATE=network-acls.cft
DefaultAcl=SAMPLE-ACLS::DefaultAcl

RUN_IAM_GROUPS_STACK=false
IAM_GROUPS_STACK_NAME=SAMPLE-IAM-GROUPS
IAM_GROUPS_CF_TEMPLATE=iam-groups.cft

RUN_SUBNETS_STACK=false
SUBNETS_STACK_NAME=SAMPLE-SUBNETS
SUBNETS_CF_TEMPLATE=network-subnets-dev.cft

DmzAZ1Subnet=SAMPLE-SUBNETS::DmzAZ1Subnet
DmzAZ2Subnet=SAMPLE-SUBNETS::DmzAZ2Subnet

PublicAZ1Subnet=SAMPLE-SUBNETS::PublicAZ1Subnet
PublicAZ2Subnet=SAMPLE-SUBNETS::PublicAZ2Subnet

PrivateAZ1Subnet=SAMPLE-SUBNETS::PrivateAZ1Subnet
PrivateAZ2Subnet=SAMPLE-SUBNETS::PrivateAZ2Subnet

MgmtAZ1Subnet=SAMPLE-SUBNETS::MgmtAZ1Subnet
MgmtAZ2Subnet=SAMPLE-SUBNETS::MgmtAZ2Subnet

RUN_NETWORK_SGS_STACK=false
NETWORK_SGS_STACK_NAME=SAMPLE-NETSGS
NETWORK_SGS_CF_TEMPLATE=network-sgs.cft

BastionSG=SAMPLE-NETSGS::BastionSG
InternalVpcSG=SAMPLE-NETSGS::InternalVpcSG
NullSG=SAMPLE-NETSGS::NullSG

RUN_CHEF_SERVER_STACK=false
CHEF_SERVER_STACK_NAME=SAMPLE-CHEF
CHEF_SERVER_CF_TEMPLATE=chef-server.cft
ChefServerSubnet=$MgmtAZ1Subnet

RUN_DMZ_BASTION101_STACK=false
DMZ_BASTION101_STACK_NAME=SAMPLE-BASTION101
DMZ_BASTION101_CF_TEMPLATE=server.cft
DMZ_BASTION101_CF_PARAM_Subnet=$DmzAZ1Subnet
DMZ_BASTION101_CF_PARAM_AssignEIP=True
DMZ_BASTION101_CF_PARAM_NodeName=bastion
DMZ_BASTION101_CF_PARAM_NodeIndex=101
DMZ_BASTION101_CF_PARAM_AppInstanceType=m3.medium
DMZ_BASTION101_CF_PARAM_AppInstanceProfile=$BastionRoleProfile
DMZ_BASTION101_CF_PARAM_ChefEnv=sample-dev
DMZ_BASTION101_CF_PARAM_ChefRoles=bastion
DMZ_BASTION101_CF_PARAM_InternalSG=$InternalVpcSG
DMZ_BASTION101_CF_PARAM_ExternalSG=$BastionSG
DMZ_BASTION101_CF_PARAM_AppSG=$NullSG
DMZ_BASTION101_CF_PARAM_ChefProxyURL=none

RUN_DMZ_BASTION201_STACK=false
DMZ_BASTION201_STACK_NAME=SAMPLE-BASTION201
DMZ_BASTION201_CF_TEMPLATE=server.cft
DMZ_BASTION201_CF_PARAM_Subnet=$DmzAZ2Subnet
DMZ_BASTION201_CF_PARAM_AssignEIP=True
DMZ_BASTION201_CF_PARAM_NodeName=bastion
DMZ_BASTION201_CF_PARAM_NodeIndex=201
DMZ_BASTION201_CF_PARAM_AppInstanceType=m3.small
DMZ_BASTION201_CF_PARAM_AppInstanceProfile=$BastionRoleProfile
DMZ_BASTION201_CF_PARAM_ChefEnv=sample-dev
DMZ_BASTION201_CF_PARAM_ChefRoles=bastion
DMZ_BASTION201_CF_PARAM_InternalSG=$InternalVpcSG
DMZ_BASTION201_CF_PARAM_ExternalSG=$BastionSG
DMZ_BASTION201_CF_PARAM_AppSG=$NullSG
DMZ_BASTION201_CF_PARAM_ChefProxyURL=none

NatInstanceType=m3.medium

RUN_NAT_SG_STACK=false
NAT_SG_STACK_NAME=SAMPLE-NAT-SG
NAT_SG_CF_TEMPLATE=nat-sg.cft
NatSG=SAMPLE-NAT-SG::NatSG

RUN_DMZ_NAT101_STACK=false
DMZ_NAT101_STACK_NAME=SAMPLE-NAT101
DMZ_NAT101_CF_TEMPLATE=nat-server.cft
DMZ_NAT101_CF_PARAM_Subnet=$DmzAZ1Subnet
DMZ_NAT101_CF_PARAM_PrivateRTB=SAMPLE-VPC::PrivateAz1RT
DMZ_NAT101_CF_PARAM_MaxProvisionTime=0
DMZ_NAT101_CF_PARAM_NodeName=nat
DMZ_NAT101_CF_PARAM_NodeIndex=101
DMZ_NAT101_CF_PARAM_ChefEnv=sample-dev
DMZ_NAT101_CF_PARAM_ChefRoles=nat
DMZ_NAT101_CF_PARAM_InternalSG=$InternalVpcSG
DMZ_NAT101_CF_PARAM_ExternalSG=$NullSG
DMZ_NAT101_CF_PARAM_AppSG=$NatSG
DMZ_NAT101_CF_PARAM_ChefProxyURL=none

RUN_DMZ_NAT201_STACK=false
DMZ_NAT201_STACK_NAME=SAMPLE-NAT201
DMZ_NAT201_CF_TEMPLATE=nat-server.cft
DMZ_NAT201_CF_PARAM_Subnet=$DmzAZ2Subnet
DMZ_NAT201_CF_PARAM_PrivateRTB=SAMPLE-VPC::PrivateAz2RT
DMZ_NAT201_CF_PARAM_MaxProvisionTime=0
DMZ_NAT201_CF_PARAM_NodeName=nat
DMZ_NAT201_CF_PARAM_NodeIndex=201
DMZ_NAT201_CF_PARAM_ChefEnv=sample-dev
DMZ_NAT201_CF_PARAM_ChefRoles=nat
DMZ_NAT201_CF_PARAM_InternalSG=$InternalVpcSG
DMZ_NAT201_CF_PARAM_ExternalSG=$NullSG
DMZ_NAT201_CF_PARAM_AppSG=$NatSG
DMZ_NAT201_CF_PARAM_ChefProxyURL=none


# create a sample security group for the test servers below
RUN_TEST_SERVER_SG_STACK=false
TEST_SERVER_SG_STACK_NAME=SAMPLE-TESTSERVER-SG
TEST_SERVER_SG_CF_TEMPLATE=test-server-sg.cft

# this stanza creates a (generic) server in a public subnet
RUN_PUBLIC_SERVER_STACK=0
PUBLIC_SERVER_STACK_NAME=SAMPLE-TEST-SERVER
PUBLIC_SERVER_CF_TEMPLATE=server.cft
PUBLIC_SERVER_CF_PARAM_SUBNETS=$PublicAZ1Subnet $PublicAZ2Subnet
PUBLIC_SERVER_CF_PARAM_AssignEIP=True
PUBLIC_SERVER_CF_PARAM_NodeName=test
PUBLIC_SERVER_CF_PARAM_ChefEnv=sample-dev
PUBLIC_SERVER_CF_PARAM_ChefRoles=base
PUBLIC_SERVER_CF_PARAM_OptDiskSize=10
PUBLIC_SERVER_CF_PARAM_AppSG=SAMPLE-TESTSERVER-SG::TestServerSG
PUBLIC_SERVER_CF_PARAM_InternalSG=$InternalVpcSG
PUBLIC_SERVER_CF_PARAM_ExternalSG=$BastionSG

# this stanza creates a (generic) server in a private subnet
# with extra EBS volumes
# warning, io1 (provisioned iops) volumes are co$tly

RUN_PRIVATE_SERVER_STACK=0
PRIVATE_SERVER_STACK_NAME=SAMPLE-PRIVATE-SERVER
PRIVATE_SERVER_CF_TEMPLATE=server.cft
PRIVATE_SERVER_CF_PARAM_SUBNETS=$PrivateAZ1Subnet $PrivateAZ2Subnet
PRIVATE_SERVER_CF_PARAM_NodeName=private
PRIVATE_SERVER_CF_PARAM_ChefEnv=sample-dev
PRIVATE_SERVER_CF_PARAM_ChefRoles=base
PRIVATE_SERVER_CF_PARAM_OptDiskSize=10
PRIVATE_SERVER_CF_PARAM_AppSG=SAMPLE-TESTSERVER-SG::TestServerSG
PRIVATE_SERVER_CF_PARAM_InternalSG=$InternalVpcSG
PRIVATE_SERVER_CF_PARAM_ExternalSG=$NullSG
PRIVATE_SERVER_CF_PARAM_Volume1=10,standard,/dev/xvdx,/extra/standard
PRIVATE_SERVER_CF_PARAM_Volume5=10,io1,/dev/xvdy,/extra/piops,100
PRIVATE_SERVER_CF_PARAM_Volume9=10,gp2,/dev/xvdz,/extra/gp2
